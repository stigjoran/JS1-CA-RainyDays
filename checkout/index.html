<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainyDays - Checkout</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>

<body>
  <header>
    <nav class="nav-left">
      <a href="../index.html">Home</a>
      <a href="../index.html#productList">Shop</a>
    </nav>

  <div class="logo">
      <a href="../index.html">
      <img src="../images/RainyDays_Logo.png" alt="RainyDays Logo">
      </a>
  </div>

  <div class="nav-right">
   <a href="../checkout/index.html">
    <img src="../images/cart-icon.png" alt="Cart" class="cart-icon">
   </a>
  </div>
</header>

<main class="checkout-page">
  <h1 class="checkout-title">Your Cart</h1>

  <div class="checkout-grid">

    <section class="cart-panel" aria-labelledby="cartHeading">
      <h2 id="cartHeading" class="sr-only">Cart items</h2>

      <p id="cartStatus" aria-live="polite"></p>
      <div id="cartItems" class="cart-items"></div>
    </section>

    <aside class="summary-panel" aria-labelledby="summaryHeading">
      <h2 id="summaryHeading">Order Summary</h2>

      <div class="summary-rows">
        <div class="summary-row">
          <span>Subtotal</span>
          <strong id="subtotalAmount">$0</strong>
        </div>

        <div class="summary-row">
          <span>Shipping</span>
          <strong id="shippingAmount">$0</strong>
        </div>

        <div class="summary-row summary-total">
          <span>Total</span>
          <strong id="cartTotal">$0</strong>
        </div>
      </div>

      <form id="paymentForm" class="payment-form" novalidate>
        <div class="form-row">
          <label>
            Full name
            <input id="fullName" type="text" required>
          </label>
          <label>
            Email
            <input id="email" type="email" required>
          </label>
        </div>

        <label>
          Address
          <input id="address" type="text" required>
        </label>

        <div class="form-row">
          <label>
            City
            <input id="city" type="text" required>
          </label>

          <label>
            Postal code
            <input id="postalCode" type="text" required>
          </label>
        </div>

        <label>
          Card Number
          <input id="cardNumber" type="text" required>
        </label>

        <p id="paymentError" class="form-error" aria-live="polite"></p>

        <button id="payNowBtn" class="btn btn-pay" type="submit">Pay Now</button>

        <a class="back-link" href="../index.html">Continue shopping</a>
      </form>
    </aside>
    </div>
  </main>

  <footer>
    <div><h4>Product</h4><p>Features</p><p>Pricing</p></div>
    <div><h4>Company</h4><p>About</p><p>Careers</p></div>
    <div><h4>Legal</h4><a href="../privacy.html">Privacy Policy</a></div>
    <div><h4>RainyDays Inc.</h4><p>123 Rain Street, Oslo, Norge</p><p>Email: support@rainydays.com</p></div>
   </footer>
   <script type="module" src="../js/checkout.js"></script>
</body>
</html>
